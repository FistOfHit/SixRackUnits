<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SixRackUnits Newsletter</title>
    
    <!-- Import zero-md component -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3?register"></script>
    
    <style>
        :root {
            --background-color: #f7f7f7;
            --content-background: #ffffff;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --text-color: #333333;
            --accent-color: #0366d6; /* GitHub blue */
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--content-background);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-shadow: 0 2px 8px var(--shadow-color);
            padding: 2rem;
        }
        
        /* Custom styling for zero-md content */
        zero-md {
            display: block;
        }
        
        /* Adjust for mobile devices */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 1rem;
            }
        }
        
        /* Optional: Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #0d1117;
                --content-background: #161b22;
                --border-color: #30363d;
                --shadow-color: rgba(0, 0, 0, 0.5);
                --text-color: #c9d1d9;
                --accent-color: #58a6ff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Embedded markdown content -->
        <zero-md src="https://raw.githubusercontent.com/FistOfHit/SixRackUnits/refs/heads/main/newsletters/2025/march_2025/march_2025md">
            <!-- Optional: Add custom styles for markdown content -->
            <template>
                <style>
                    /* Enhance markdown styling */
                    h1, h2, h3, h4, h5, h6 {
                        margin-top: 1.5em;
                        margin-bottom: 0.5em;
                        color: var(--accent-color);
                    }
                    
                    a {
                        color: var(--accent-color);
                        text-decoration: none;
                    }
                    
                    a:hover {
                        text-decoration: underline;
                    }
                    
                    pre {
                        background-color: #f6f8fa;
                        border-radius: 3px;
                        padding: 16px;
                        overflow: auto;
                    }
                    
                    code {
                        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
                        background-color: rgba(27, 31, 35, 0.05);
                        border-radius: 3px;
                        padding: 0.2em 0.4em;
                    }
                    
                    img {
                        max-width: 100%;
                        height: auto;
                    }
                    
                    blockquote {
                        border-left: 4px solid #dfe2e5;
                        padding-left: 16px;
                        margin-left: 0;
                        color: #6a737d;
                    }
                    
                    table {
                        border-collapse: collapse;
                        width: 100%;
                        margin-bottom: 16px;
                    }
                    
                    table th, table td {
                        border: 1px solid #dfe2e5;
                        padding: 6px 13px;
                    }
                    
                    table tr {
                        background-color: #fff;
                        border-top: 1px solid #c6cbd1;
                    }
                    
                    table tr:nth-child(2n) {
                        background-color: #f6f8fa;
                    }
                    
                    /* Dark mode adjustments for code and tables */
                    @media (prefers-color-scheme: dark) {
                        pre {
                            background-color: #1f2937;
                        }
                        
                        code {
                            background-color: rgba(240, 246, 252, 0.15);
                        }
                        
                        table tr {
                            background-color: #161b22;
                        }
                        
                        table tr:nth-child(2n) {
                            background-color: #1f2937;
                        }
                    }
                </style>
            </template>
        </zero-md>
    </div>
</body>
</html>
